<!DOCTYPE html>
<html>

<head>
    <title>title</title>
</head>

<body>

    <p>data </p>
    <input id="1" type="text" placeholder=''>
    <br>
    <p>numeris </p>
    <input id="2" type="text" placeholder=''>
    <br>
    <p>metrai </p>
    <input id="3" type="text" placeholder=''>
    <br>
    <p>laikas </p>
    <input id="4" type="text" placeholder=''>
    <br>
    <button type="submit" onclick="myFunction()">Click me</button>
    <p id="output"></p>

    <h1>Lentele</h1>
    <table>
        <thead>
            <tr>
                <td>Data</td>
                <td>Numeris</td>
                <td>Laikas</td>
                <td>Atstumas</td>
                <td>Greitis</td>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>

    <script>

        function stulpelis(reiksme) { //susikuriam funkcija
            var td = '<td>' + reiksme + '</td>';
            return td;
        }

        function myFunction() {
            var data = document.getElementById("1").value;
            var numeris = document.getElementById("2").value;
            var metrai = document.getElementById("3").value;
            var laikas = document.getElementById("4").value;
            var masyvas = [data, numeris, metrai, laikas];
            var greitis = (masyvas[2] / masyvas[3]) * 3.6;
            var kmh = Math.round(greitis, 0);
            masyvas.push(kmh);

            document.querySelector('tbody').innerHTML += '<tr>' +
                stulpelis(masyvas[0]) +
                stulpelis(masyvas[1]) +
                stulpelis(masyvas[2]) +
                stulpelis(masyvas[3]) +
                stulpelis(masyvas[4]) +
                '</tr>';

            document.getElementById("1").value = '';
            document.getElementById("2").value = '';
            document.getElementById("3").value = '';
            document.getElementById("4").value = '';
        }

    </script>
</body>

</html>
