<!DOCTYPE html>
<html>

<head>

    <title>Document</title>
    <style>
        table {

            border: 1px solid #ddd;

        tr td {
            border: 1px solid black;

            padding-bottom: 12px;
            text-align: left;
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>

<body>

    <table>

        <tbody class="table-body">

            </tr>
            <tr class="tr2">
            </tr>
            <tr class="tr3">
            </tr>
            <tr class="tr4">
            </tr>
        </tbody>
    </table>

    <script>
        var duomenys = [
            ['2017-07-09 19:59:45', 'LRS123', '5000', '118'],
            ['2014-06-11 20:59:45', 'BDE223', '7000', '208'],
            ['2015-05-29 21:59:45', 'ZRS553', '3000', '448'],

        ];
        // masyvai masyve 
        duomenys[2][2] = 8000; //irasau pakeitima i array/array



        //sita vieta apsirasau tam kad zinociau pats kaip skaiciuojama toliau i skaiciavus sitie
        //elementai nera itraukti 
        var kilometrai = duomenys[0][2] / 1000; // konveruojam metrus i kilometrus
        var valandos = duomenys[0][3] / 3600; // konvertuojam sekundes i valandas
        var greitis = kilometrai / valandos; //kilometrai per valandas 


        //tr1
        var element = document.querySelector('.table-body .tr1');
        element.innerHTML = '<td>' + duomenys[0][0] + '</td>';
        element.innerHTML += '<td>' + duomenys[0][1] + '</td>';
        element.innerHTML += '<td>' + duomenys[0][2] + '</td>';
        element.innerHTML += '<td>' + duomenys[0][3] + '</td>';
        element.innerHTML += '<td>' + ((duomenys[0][2] / 1000) / (duomenys[0][3] / 3600)).toFixed(2) + '</td>';
        //tr2
        var element = document.querySelector('.table-body .tr2');

        //tr3
        var element = document.querySelector('.table-body .tr3');
        element.innerHTML = '<td>' + duomenys[2][0] + '</td>';

        element.innerHTML += '<td>' + ((duomenys[2][2] / 1000) / (duomenys[2][3] / 3600)).toFixed(2) + '</td>';

        //tr4
        var element = document.querySelector('.table-body .tr4');
        element.innerHTML = '<td>' + duomenys[3][0] + '</td>';
